{{ define "archivefile_page" }}
<div class="col-12 col-md-8 mx-auto my-3" v-if="opened=='archivefile'">
    <h2 class="text-center">Archive File</h2><br>
    {{ template "message_part" }}
    <div class="h-25 form-group row">
	    <div class="col-md-9">
	        <button type="button" class="btn btn-success divtext w-100" @click="downloadfile(filedata.hash)">Download</button>
	    </div>
	    <div class="col-md-3">
            <button v-if="switcher!='delete_file'" @click="nulldata(), setswitch('delete_file')" type="button" class="btn btn-secondary w-100">Delete</button>
            <button v-else @click="setswitch('delete_file')" type="button" class="btn btn-danger w-100">Action</button>
        </div>
	</div>
	<div v-if="switcher=='delete_file'" class="text-center">
        <form id="feedbackForm" class="text-center">
            <div class="form-group">
                <input type="text" class="form-control bg-dark text-light" name="name" placeholder="Username" v-model="userdata.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control bg-dark text-light" name="name" placeholder="Password" v-model="userdata.password">
            </div>
            <button v-on:submit.prevent="onSubmit" onclick="javascript:return false;" type="submit" id="feedbackSubmit" class="btn btn-success w-100" @click="deletefile(filedata.hash, userdata.username, userdata.password)">Delete</button>
        </form>
    </div>
    <div>
<pre class="text-white lead">
Name: "${filedata.name}";
Hash: "${filedata.hash}";
Path: "${filedata.path}";
Size: ${filedata.size} bytes;
</pre>
	</div>
</div>
{{ end }}
