{{ define "archivefile_page" }}
<div class="col-12 col-md-8 mx-auto my-3" v-if="opened=='archivefile'">
    <h2 class="text-center">Archive File</h2><br>
    <div v-if="message.curr" class="card bg-dark">
        <div v-if="message.desc=='success'" class="alert alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            ${message.curr}
        </div>
        <div v-if="message.desc=='danger'" class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
           ${message.curr}
        </div>
        <div v-if="message.desc=='warning'" class="alert alert-warning" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            ${message.curr}
        </div>
    </div>
    <div class="h-25 form-group row">
	    <div class="col-md-9">
	        <button type="button" class="btn btn-success divtext w-100" @click="downloadfile(filedata.hash)">Download</button>
	    </div>
	    <div class="col-md-3">
	        <button type="button" class="btn btn-danger divtext w-100" @click="deletefile(filedata.hash)">Delete</button>
	    </div>
	</div>
    <div>
<pre class="text-white lead">
Name: "${filedata.name}";
Hash: "${filedata.hash}";
Path: "${filedata.path}";
Size: ${filedata.size} bytes;
</pre>
	</div>
</div>
{{ end }}
