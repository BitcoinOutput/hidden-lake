{{ define "title" }}
    Chat
{{ end }}

{{ define "content" }}
    <div class="wrapper">
        <p class="block_left"> /
            <a href="/network/">Network</a> /
            <i>Chat</i>
        </p>
    </div>
    <hr>
    <div class="content block_left">
        <br>
        <form method="POST" accept="/network/chat/">
            <select id="selected_connection" onchange="change_connection();">
            <option>Connections</option>
            <option>Global</option>
            {{ if .Connections }}
                {{ range .Connections }}
                    <br>
                    <option><a href="/network/chat/{{ . }}">{{ . }}</a></option>
                {{ end }}
            {{ end }}
        </select>
            <input class="delete_input" type="submit" name="delete_message" value="Delete messages">
        </form>
        <form method="POST" accept="/network/chat/">
            <textarea id="plain" readonly>{{ range .Messages }}{{ . }}{{ end }}</textarea>
            <div id="container_message">
                <div id="message_send">
                    <input class="input_size" type="text" name="text" placeholder="Send message...">
                </div>
                <br>
                <div id="button_send">
                    <input class="button_input" autofocus type="submit" name="send_message" value="Send message">
                </div>
            </div>
        </form>
        <script type="text/javascript" src="/static/js/ajax/network_chat.js"></script>
        <script type="text/javascript" src="/static/js/ajax/change_connection.js"></script>
    </div>
{{ end }}
