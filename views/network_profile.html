{{ define "title" }}
	Profile
{{ end }}

{{ define "content" }}
	<div class="div_bread wrapper">
		<p class="bread"> /
			<a href="/">Home</a> /
			<a href="/network/">Network</a> /
			<i>Profile</i>
		</p>
	</div>
	<hr>
	<br>
	<div class="content">
	<p>
	{{ if .Connections }}
		<b>Connections</b> = 
		{{ range .Connections }}
			<br>| <a href="/network/profile/{{ . }}">{{ . }}</a>
		{{ end }}
	{{ else }}
		<p>Nothing</p>
	{{ end }}
	</p>
	</div>
{{ end }}
