{{ define "title" }}
	Profile
{{ end }}

{{ define "content" }}
	<hr>
	<p> 
		<b>Node</b> = <a href="/network/email/read/{{ .Name }}">{{ .Name }}</a><br>
		<b>Info</b> = <br> 
		<textarea readonly rows="5" cols="30">{{ .Info }}</textarea> <br> <br>
		<b>Connections</b> = 
		{{ if not .Connections }}
			None 
		{{ else }}
				{{ range .Connections }}
					<br>| {{ . }}
				{{ end }}
		{{ end }}
	</p>
{{ end }}
