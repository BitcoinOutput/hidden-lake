{{ define "title" }}
	Archive
{{ end }}

{{ define "content" }}
	<hr>
	{{ if not .Files }}
		<p>Nothing</p>
	{{ else }}
		<form method="POST" action="/archive/">
			<select name="filename">
				{{ range .Files }}
				<option value="{{ . }}">
					{{ . }}
				</option>
				{{ end }}
			</select>
			<input type="submit" name="download" value="Download">
		</form>
	{{ end }}
{{ end }}
