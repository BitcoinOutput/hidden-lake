{{ define "title" }}
	Archive
{{ end }}

{{ define "content" }}
	<div class="wrapper">
		<p class="block_left"> /
			<a href="/network/">Network</a> /
			<i>Archive</i>
		</p>
	</div>
	<hr>
	<br>
	<div class="content block_left">
	<p>
		{{ if .Connections }}
			<b>Connections</b> = 
			{{ range .Connections }}
				<br>| <a href="/network/archive/{{ . }}">{{ . }}</a>
			{{ end }}
		{{ else }}
			Nothing
		{{ end }}
	</p>
	</div>
{{ end }}
