{{ define "groupchatlist_page" }}
<div class="col-12 col-md-8 mx-auto my-3" v-if="opened=='groupchatlist'">
    <h2 class="text-center">List of Global Chats</h2><br>
    {{ template "message_part" }}
    <div class="mx-auto w-100">
        <ul class="list-unstyled chat-1 scrollbar-light-blue">
            <li v-for="elem in netdata.list">
                <div class="form-group row">
                    <div class="col-md-9" v-if="elem.hashname">
                        <router-link :to="{name: 'groupchat', params: { id: elem.hashname }}" class="w-100">
                            <button type="button" class="btn btn-secondary divtext w-100" @click="groupchat(elem.hashname)">${elem.hashname}</button>
                        </router-link>
                    </div>
                    <div class="col-md-3" v-if="elem.connected">
                        <button type="button" class="btn btn-secondary divtext w-100 bg-danger" @click="exitgroupchat(elem.hashname), elem.connected=false">Exit</button>
                    </div>
                    <div class="col-md-3" v-else>
                        <button type="button" class="btn btn-secondary divtext w-100 bg-success" @click="joingroupchat(elem.hashname), elem.connected=true">Join</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
{{ end }}
