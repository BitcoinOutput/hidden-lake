{{ define "settings_page" }}
<div class="col-12 col-md-8 mx-auto my-3" v-if="opened=='settings'">
    <h2 class="text-center">Settings</h2><br>
    <div v-if="message.curr" class="text-center mx-auto">
        <div v-if="message.desc=='success'" class="alert alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
           ${message.curr}
        </div>
        <div v-if="message.desc=='danger'" class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
           ${message.curr}
        </div>
        <div v-if="message.desc=='warning'" class="alert alert-warning" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
           ${message.curr}
        </div>
    </div>
    <div class="text-center mx-auto">

        <div class="text-center form-group row">
            <div class="col-md-6">
                <button v-if="switcher=='download'"  @click="setswitch('download')" type="button" class="btn btn-danger w-100">Action</button>
                <button v-else  @click="nullconn(), setswitch('download')" type="button" class="btn btn-secondary w-100">Install</button>
            </div>
            <div class="col-md-6">
                 <button v-if="switcher=='hiddenconnect'"  @click="setswitch('hiddenconnect')" type="button" class="btn btn-danger w-100">Action</button>
                <button v-else  @click="nullconn(), setswitch('hiddenconnect')" type="button" class="btn btn-secondary w-100">Hidden connect</button>
            </div>
        </div>

        <div v-if="switcher=='download'" class="text-center form-group">
            <form id="feedbackForm" class="text-center">
                <div class="form-group w-100">
                    <select v-model="conndata.hashname" class="browser-default custom-select text-light bg-secondary w-100">
                        <option disabled value="">Choose hashname</option>
                        <option v-for="user in userdata.connects" v-on:click="archivelist(user.hashname)" v-bind:value="user.hashname">${user.hashname}</option>
                    </select>
                </div>
                <div class="form-group w-100">
                    <select v-model="filedata.hash" class="browser-default custom-select text-light bg-secondary w-100">
                        <option disabled value="">Choose filename</option>
                        <option v-for="file in filelist" v-bind:value="file.hash">${file.name}</option>
                    </select>
                </div>
                <button v-on:submit.prevent="onSubmit" onclick="javascript:return false;" type="submit" id="feedbackSubmit" class="btn btn-success w-100" @click="installfile(conndata.hashname, filedata.hash)">Install</button>
            </form>
        </div>

        <div v-if="switcher=='hiddenconnect'" class="text-center form-group">
            <form id="feedbackForm" class="text-center">
                <div class="form-group w-100">
                    <select v-model="conndata.hashname" class="browser-default custom-select text-light bg-secondary w-100">
                        <option disabled value="">Choose hashname</option>
                        <option v-for="user in userdata.connects" v-on:click="hiddenconnects(user.hashname)" v-bind:value="user.hashname" v-if="!user.hidden">${user.hashname}</option>
                    </select>
                </div>
                <div class="form-group w-100">
                    <select v-model="conndata.public_key" class="browser-default custom-select text-light bg-secondary w-100">
                        <option disabled value="">Choose connection</option>
                        <option v-for="user in userdata.hiddenconnects" v-bind:value="user.public_key">${user.hashname}</option>
                    </select>
                </div>
                <button v-on:submit.prevent="onSubmit" onclick="javascript:return false;" type="submit" id="feedbackSubmit" class="btn btn-success w-100" @click="hiddenconnect(conndata.hashname, conndata.public_key)">Hidden connect</button>
            </form>
        </div>
    </div>
</div>
{{ end }}
