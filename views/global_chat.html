{{ define "title" }}
	Global_chat
{{ end }}

{{ define "content" }}
	<hr>
	<form name="DELM" method="POST" accept="/network/global">
		<input type="submit" name="act" value="Del_messages">
	</form>
	<textarea readonly rows="10" cols="45">
{{ range .GlobalMessages }}{{ . }}{{ end }}
	</textarea>
	<form name="SEND" method="POST" accept="/network/global">
		<input type="text" name="text" placeholder="Send message...">
		<input type="submit" name="act" value="Send_message">
	</form>
{{ end }}
