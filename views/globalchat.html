{{ define "groupchat_page" }}
<div class="mx-auto my-2" v-if="opened=='groupchat'">
    {{ template "message_part" }}
    <div id="chatbox" class="card bg-dark chat-room">
        <div class="btn-group">
            <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Connections
            </button>
            <!-- LIST OF CHAT USERS -->
            <ul class="bg-dark dropdown-menu scrollable-menu" role="menu">
                <li v-for="conn in netdata.list">
                    <div class="col-10 hideOverflow">
                        <div class="hideOverflow text-small text-info">
                            <strong>${conn.hashname}</strong><br>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="row h-100">  <!-- px-lg-2 px-2 -->
                <div class="mx-auto w-95">
                <!-- <div class="col-md-8 col-xl-9 pl-md-3 px-lg-auto px-2"> -->
                    <div class="h-100 chat-message">
                        <div class="py-2">
                           <ul ref="bottomChat" class="list-unstyled chat-1 scrollbar-light-blue">
                                <li v-for="msg in netdata.chat.messages" class="d-flex justify-content-between">
                                    <div class="chat-body white p-3 overflow-auto z-depth-1">
                                        <div class="header">
                                            <strong class="primary-font text-info">${msg.name}</strong>
                                            <small class="pull-right text-muted"><i class="far fa-clock"></i>${msg.time}</small>
                                        </div>
                                        <p class="mb-0">${msg.text}</p>
                                    </div>
                                </li>
                            </ul> 
                        </div>
                        <div class="row">
                            <div class="h-100 col-md-12 my-auto">
                                <div class="h-75 white">
                                    <div class="h-100 form-group basic-textarea">
                                        <textarea id="chat-textarea" class="h-75 form-control bg-dark pl-2 my-0 text-white" id="exampleFormControlTextarea2" v-model="netdata.message" rows="1" placeholder="Type your message here..." @keyup.enter="sendgroupchat(netdata.chat.companion, netdata.message)"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button v-on:submit.prevent="onSubmit" onclick="javascript:return false;" type="submit" id="feedbackSubmit" @click="sendgroupchat(netdata.chat.companion, netdata.message)" class="h-100 btn bg-success text-white w-100 btn-outline-pink btn-rounded btn-sm waves-effect waves-dark float-right">Send message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <div class="col-md-6">
            <button v-if="switcher!='clear_chat'" @click="nulldata(), setswitch('clear_chat')" type="button" class="btn btn-sm btn-secondary w-100">Clear Chat</button>
            <button v-else @click="setswitch('clear_chat')" type="button" class="btn btn-sm btn-danger w-100">Action</button>
        </div>
        <div class="col-md-6">
            <button v-if="switcher!='delete_chat'" @click="nulldata(), setswitch('delete_chat')" type="button" class="btn btn-sm btn-secondary w-100">Delete Chat</button>
            <button v-else @click="setswitch('delete_chat')" type="button" class="btn btn-sm btn-danger w-100">Action</button>
        </div>
    </div>
    <div v-if="switcher=='clear_chat'" class="text-center">
        <form id="feedbackForm" class="text-center">
            <div class="form-group">
                <input type="text" class="form-control bg-dark text-light" name="name" placeholder="Username" v-model="userdata.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control bg-dark text-light" name="name" placeholder="Password" v-model="userdata.password">
            </div>
            <button v-on:submit.prevent="onSubmit" onclick="javascript:return false;" type="submit" id="feedbackSubmit" class="btn btn-success w-100" @click="delgroupchat(netdata.chat.companion, userdata.username, userdata.password, 'clear')">Clear Chat</button>
        </form>
    </div>
    <div v-if="switcher=='delete_chat'" class="text-center">
        <form id="feedbackForm" class="text-center">
            <div class="form-group">
                <input type="text" class="form-control bg-dark text-light" name="name" placeholder="Username" v-model="userdata.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control bg-dark text-light" name="name" placeholder="Password" v-model="userdata.password">
            </div>
            <button v-on:submit.prevent="onSubmit" onclick="javascript:return false;" type="submit" id="feedbackSubmit" class="btn btn-success w-100" @click="delgroupchat(netdata.chat.companion, userdata.username, userdata.password, 'delete')">Delete Chat</button>
        </form>
    </div>
</div>
{{ end }}
