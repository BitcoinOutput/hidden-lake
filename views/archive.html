{{ define "title" }}
	Archive
{{ end }}

{{ define "content" }}
	<div class="wrapper">
		<p class="block_left"> /
			<i>Archive</i>
		</p>
	</div>
	<hr>
	<br>
	<div class="content block_left">
	{{ if not .Files }}
		<p>Nothing</p>
	{{ else }}
		<form method="POST" action="/archive/">
			<select name="filename">
				{{ range .Files }}
				<option value="{{ . }}">
					{{ . }}
				</option>
				{{ end }}
			</select>
			<input type="submit" name="copy" value="Copy">
			<input type="submit" name="delete" value="Delete">
		</form>
	{{ end }}
	</div>
{{ end }}
