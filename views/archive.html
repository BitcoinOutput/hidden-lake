{{ define "title" }}
	Archive
{{ end }}

{{ define "content" }}
	{{ if not .Files }}
		<p>Nothing</p>
	{{ else }}
		<form name="DOWNLOAD" method="POST" action="/archive">
			<select name="filename">
				{{ range .Files }}
				<option value="{{ . }}">
					{{ . }}
				</option>
				{{ end }}
			</select>
			<input type="submit" name="act" value="Copy">
			<input type="submit" name="act" value="Delete">
		</form>
	{{ end }}
{{ end }}
