{{ define "clientarchivefile_page" }}
<div class="col-12 col-md-8 mx-auto my-3" v-if="opened=='clientarchivefile'">
    <h2 class="text-center">Client Archive File</h2><br>
    {{ template "message_part" }}
    <div class="h-25 form-group">
        <button type="button" class="btn btn-success divtext w-100" @click="installfile(conndata.hashname, filedata.hash)">Install</button>
	</div>
    <div>
<pre class="text-white lead">
Name: "${filedata.name}";
Hash: "${filedata.hash}";
Path: "${filedata.path}";
Size: ${filedata.size} bytes;
</pre>
	</div>
</div>
{{ end }}
