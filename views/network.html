{{ define "network_page" }}
<div class="mx-auto my-2" v-if="opened=='network'">
    <div v-if="message.curr" class="card bg-dark">
        <div v-if="message.desc=='success'" class="alert alert-success" role="alert">
           ${message.curr}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div v-if="message.desc=='danger'" class="alert alert-danger" role="alert">
           ${message.curr}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div v-if="message.desc=='warning'" class="alert alert-warning" role="alert">
           ${message.curr}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    </div>
    <div class="card bg-dark chat-room">
        <div class="card-body">
            <div class="row">  <!-- px-lg-2 px-2 -->

                <div class="col-md-4 col-xl-3 px-2">
                    <div class="white z-depth-1 pb-0 members-panel-1 scrollbar-light-blue"> <!-- px-2  -->
                        <ul class="list-unstyled friend-list">
                            <li v-for="dialog in netdata.list">
                                <a href="#" @click="network(dialog.companion)" class="d-flex justify-content-between">
                                    <div class="col-10 hideOverflow">
                                        <div class="chat-footer">
                                            <p class="text-smaller text-muted mb-0">${dialog.message.time}</p>
                                        </div>
                                        <div class="hideOverflow text-small text-info">
                                            <strong>${dialog.companion}</strong><br>
                                            <i>${dialog.message.name}</i>:
                                            <p class="last-message text-white">${dialog.message.text}</p>
                                        </div>
                                        
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-8 col-xl-9 pl-md-3 px-lg-auto px-2">
                    <div class="chat-message">
                        <ul ref="bottomChat" class="list-unstyled chat-1 scrollbar-light-blue">
                            <li v-for="msg in netdata.chat.messages" class="d-flex justify-content-between">
                                <div class="chat-body white p-3 overflow-auto z-depth-1">
                                    <div class="header" @click="client(msg.name)">
                                        <router-link :to="{name: 'client', params: { id: msg.name }}">
                                            <strong class="primary-font text-info">${msg.name}</strong>
                                        </router-link>
                                        <small class="pull-right text-muted"><i class="far fa-clock"></i>${msg.time}</small>
                                    </div>
                                    <p class="mb-0">${msg.text}</p>
                                </div>
                            </li>
                        </ul>
                        <div class="white">
                            <div class="form-group basic-textarea">
                                <textarea id="chat-textarea" class="form-control bg-dark pl-2 my-0 text-white" id="exampleFormControlTextarea2" v-model="netdata.message" rows="3" placeholder="Type your message here..." v-on:keyup="keycheck"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <router-link to="/network/settings">
                                    <button type="button" class="btn bg-danger text-white w-100 btn-outline-pink btn-rounded btn-sm waves-effect waves-dark float-right">Settings</button>
                                </router-link>
                            </div>
                            <div class="col-md-9">
                                <button v-on:submit.prevent="onSubmit" onclick="javascript:return false;" type="submit" id="feedbackSubmit" @click="sendmsg()" class="btn bg-secondary text-white w-100 btn-outline-pink btn-rounded btn-sm waves-effect waves-dark float-right">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
{{ end }}
