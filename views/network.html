{{ define "network_page" }}
<div class="col-12 col-md-8 mx-auto my-3" v-if="opened=='network'">
    <h2 class="text-center">Network</h2><br>
    <div v-if="message.curr" class="text-center mx-auto">
        <div v-if="message.desc=='success'" class="alert alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            ${message.curr}
        </div>
        <div v-if="message.desc=='danger'" class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            ${message.curr}
        </div>
        <div v-if="message.desc=='warning'" class="alert alert-warning" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            ${message.curr}
        </div>
    </div>
    <div class="text-center mx-auto">
        <div class="form-group">
            <router-link to="/network/chat">
                <button class="btn btn-secondary w-100" @click="chat('null')">Chat room</button>
            </router-link>
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <router-link to="/network/clients">
                    <button class="btn btn-secondary w-100" @click="allconnects()">Clients</button>
                </router-link>
            </div>
            <div class="col-md-6">
                <router-link to="/network/settings">
                    <button class="btn btn-secondary w-100" @click="currconnects()">Settings</button>
                </router-link>
            </div>
        </div>
    </div>
</div>
{{ end }}
