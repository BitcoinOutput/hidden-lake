{{ define "title" }}
	Profile_Node
{{ end }}

{{ define "content" }}
	<p> 
		<b>Name</b> = {{ .Name }} <br>
		<b>Info</b> = <br> 
		<textarea readonly rows="5" cols="30">{{ .Info }}</textarea> <br> <br>
		<b>Connections</b> = 
		{{ if not .Connections }}
			None 
		{{ else }}
				{{ range .Connections }}
					<br>| {{ . }}
				{{ end }}
		{{ end }}
	</p>
{{ end }}
